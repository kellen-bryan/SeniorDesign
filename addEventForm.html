<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Event</title>
</head>
<body>
<!-- FORM -->
<div class="container">
    <h1 class="page-header">Santa Clara University Events</h1>

    <!-- add event form non-responsive !-->
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Add Event </legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="event_name">Name</label>
                <div class="col-md-4">
                    <input id="event_name" name="event_name" type="text" placeholder="Event Name" class="form-control input-md">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="textarea"></textarea>
                </div>
            </div>

            <!-- Start Date and Time picker -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="startDateTimepPicker">Start Date and Time</label>
                <div class="col-md-5">
                    <div class='input-group date' id='startDateTimepPicker'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                         </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#startDateTimepPicker').datetimepicker();
                });
            </script>

            <!-- End Date and Time picker -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="endDateTimepPicker">End Date and Time</label>
                <div class="col-md-5">
                    <div class='input-group date' id='endDateTimepPicker'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                         </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#endDateTimepPicker').datetimepicker();
                });
            </script>


            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textarea">Location</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="textarea" name="textarea"></textarea>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Event Type</label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Option one</option>
                        <option value="2">Option two</option>
                    </select>
                </div>
            </div>

            <!--TODO add in upload photo option code below.. center text-->

                <!--<div class="form-group">-->
                    <!--<div class="col-md-4">-->

                            <!--<br>-->
                            <!--<input type="file" name="photo" id="photo">-->
                        <!--&lt;!&ndash;</div>&ndash;&gt;-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Department</label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Option one</option>
                        <option value="2">Option two</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add Event</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
